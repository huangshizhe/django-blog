{% extends "BLOG/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>
    注册帐号
  </h2>
{% endblock header %}
{%block content%}
  <form action="{%url 'user:register' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit' class="btn btn-primary">注册</button>
    {% endbuttons %}

{#     <input type="hidden" name="next" value="{% url 'BLOG:index'%}"/> #}
  </form>
{%endblock content%}
