{% extends "BLOG/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>帐号登录</h2>
{% endblock header %}
{%block content%}

  <form action="{%url 'user:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit' class="btn btn-primary">登录</button>
    {% endbuttons %}
{#     <input type="button" value="注册" onclick="window.location.href={% url 'user:register' %}" #}
    <input type="hidden" name="next" value="{% url 'BLOG:index'%}"/>
  </form>
{%endblock content%}
